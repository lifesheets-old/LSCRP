<script>
	var trigger = '';
	var num = false;
	var split = false;

	function setSplit(sp) {
		split = sp;
	}

	function setNum(np) {
		num = np;
	}

	function setTrigger(name) {
		trigger = name;
	}

	function buttonSend(){
		if (document.getElementById("input1").value === '') return;
		if (!isNaN(document.getElementById("input1").value)) return;
		mp.trigger("sendInputTicket", trigger, document.getElementById("input1").value);
	}
	window.addEventListener("keydown", function (event) {
		var key = event.keyCode;
		if (key == 13) {
		if (document.getElementById("input1").value === '') return;

		if (num === true) {
			if (!isNaN(document.getElementById("input1").value)) return;
		}

		mp.trigger("sendInputTicket", trigger, document.getElementById("input1").value);
		}

		if(key == 27 || key == 8) {
		mp.trigger("closeInputTicket");
		}
	});
</script>
